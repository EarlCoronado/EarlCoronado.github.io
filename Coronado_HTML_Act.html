<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table border = "3">
            <tr>
                <td colspan="2" style = "text-align: center; font-weight: bolder; font-size: 35px;">Registration Form</td>
            </tr>

            <tr>
                <td>Enter Name</td>
                <td><input type = "text"></td>
            </tr>

            <tr>
                <td>Enter Password</td>
                <td><input type = "password"></td>
            </tr>

            <tr>
                <td>Email Address</td>
                <td><input type = "email" style = "height: 50px;"></td>
            </tr>

            <tr>
                <td>Select Game</td>
                <td>
                    <input type = "checkbox"> Hockey <br>

                    <input type = "checkbox"> Football <br>

                    <input type = "checkbox"> Badminton <br>

                    <input type = "checkbox"> Cricket <br>

                    <input type = "checkbox"> Volleyball <br>
                </td>
            </tr>

            <tr>
                <td>Gender</td>
                <td>
                    <input type = "radio" name = "male" id = "male"> Male
                    <input type = "radio" name = "female" id = "female"> Female
                </td> 
            </tr>

            <tr>
                <td>Select your age</td>
                <td>
                    <select name = "age" id = "age">
                    <option>Select</option>
                    <option>13 - 17</option>
                    <option>18 - 20</option>
                    <option>20 - 24</option>
                    <option>25 - above</option>
                </select>
                </td>
            </tr>

            <tr>
                <td>Select Photo</td>
                <td><input type = "file"></td>
            </tr>

            <tr>
                <td colspan= "2" style = "text-align: center;">
                    <button>Click Me</button>
                    <input type = "reset">
                    <input type = "submit">
                </td>
            </tr>

        </table>
    </form>
</body>
</html>
